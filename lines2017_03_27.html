    <script type="text/javascript">
        //get a new dataset
        var numbers = [10,30,60,100,250,80];

        var svg = d3.select("#viz")
                .append("svg")
                .attr("width",600)
                .attr("height",400);

        var gs = svg.selectAll("g")
                .data(numbers)
                .enter()
                .append("g")
                .attr("transform",function (d,i) {
                    return "translate(10,"+(i*10+10)+")";
                });
        gs.append("line")
                .attr("x2",function(d){
                    return d;
                }) //x1 y1 e y2 prendono il valore di default che è 0, perchè non sono definiti
                .attr("stroke","black")
                .attr("stroke-width",4);
    </script>
